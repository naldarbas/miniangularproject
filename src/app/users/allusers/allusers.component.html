<div>
  <div *ngFor="let u of newUser; let i = index"  >
    <a   [routerLink]="i + ''" [ngStyle] = "{
      'text-decoration': 'none',
      'background-color': 'white',
      'color': 'black',
      'padding': '10px 20px',
      'border': '2px solid gray',
      'display': 'inline-block',
      'margin':'10px'

  
  
    }">
    {{ u.name }}  </a>
  </div>
</div>
